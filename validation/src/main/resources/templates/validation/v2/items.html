<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!-- 타임리프 : 속성추가 -->
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet"> <!-- 타임리프 : 속성변경 -->
</head>
<body>

<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2 th:text="#{page.items}">상품 목록</h2>
  </div>

  <div class="row">
    <div class="col">
      <!-- 타임리프 : 속성(경로)변경 -->
      <button class="btn btn-primary float-end"
              onclick="location.href='addForm.html'"
              th:onclick="|location.href='@{/validation/v2/items/add}'|"
              type="button" th:text="#{page.addItem}">상품 등록</button>
    </div>
  </div>

  <hr class="my-4">
  <div>
    <table class="table">
      <thead>
      <tr>
        <th th:text="#{label.item.id}">ID</th>
        <th th:text="#{label.item.itemName}">상품명</th>
        <th th:text="#{label.item.price}">가격</th>
        <th th:text="#{label.item.quantity}">수량</th>
      </tr>
      </thead>
      <tbody>
      <!-- 타임리프 : 반복문 / 속성(경로)변경 / 텍스트대치 -->
      <tr th:each="item : ${items}">
        <td><a href="item.html"
               th:href="@{/validation/v2/items/{itemId}(itemId=${item.id})}"
               th:text="${item.id}">회원id</a></td>
        <td><a href="item.html"
               th:href="@{|/validation/v2/items/${item.id}|}"
               th:text="${item.itemName}">상품명</a></td>
        <td th:text="${item.price}">10000</td>
        <td th:text="${item.quantity}">10</td>
      </tr>
      </tbody>
    </table>
  </div>

</div> <!-- /container -->

</body>
</html>
